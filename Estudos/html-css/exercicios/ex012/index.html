<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>

    <style>
        .meu-video{
            width: 400px;
            height: 265px;
            border-radius: 20px;
        }

        .caipirinha{
            width: 400px;
            height: 265px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--... MP4 - M4V - WEBM - OGV ...-->
    
    <video  class="meu-video" poster="imagens/thumb.jpg" controls loop>
        <source src="midia/video-720p.mp4" type="video/mp4">
        <source src="midia/video-720p.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>

    <iframe class="caipirinha" src="https://www.youtube.com/embed/um0Zls_7Y8E?si=W5jeNe55iWP1BjPc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="400" height="265" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
